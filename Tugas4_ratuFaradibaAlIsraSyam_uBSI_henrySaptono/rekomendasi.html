<form name="formLatihan" method="GET" action="#">
  <table width="40%" align="center" border="1" cellspacing="0" cellpadding="5">
    <thead bgcolor="#ffccff">
      <tr>
        <th colspan="2">Yuk Rekomendasikan Game ke aku!</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td width="25%"><label>Nama</label></td>
        <td><input type="text" name="nama" size="50" placeholder="Nama Lengkapmu" maxlength="100" value="" /></td>
      </tr>
      <tr>
        <td><label>E-Mail</label></td>
        <td><input type="text" name="email" size="50" placeholder="queenfrdb@gmail.com" maxlength="100" value="" /></td>
      </tr>
      <tr>
        <td><label>Jenis Kelamin</label></td>
        <td><input type="radio" name="jk" value="L" checked />Pria &nbsp; &nbsp; <input type="radio" name="jk" value="W" />Perempuan</td>
      </tr>
      <tr>
        <td valign="top"><label>Tau Aku Dari Mana?</label></td>
        <td>
          <input type="checkbox" name="tau" value="tmn" checked />Teman <br />
          <input type="checkbox" name="tau" value="instagram" />Instagram <br />
          <input type="checkbox" name="tau" value="tiktok" />Tiktok <br />
        </td>
      </tr>
      <tr>
        <td valign="top"><label>Kategori Game</label></td>
        <td>
          <select name="kategori" id="1">
            <option value="">--Pilih Kategori--</option>
            <option value="rts">RTS</option>
            <option value="fps">FPS</option>
            <option value="rpg">RPG</option>
            <option value="ls">Life Simulation</option>
            <option value="act">Action</option>
            <option value="mb">Moba</option>
            <option value="bg">BattleGround</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Nama Game</label></td>
        <td><input type="text" name="game" size="50" placeholder="Mobile Legends" maxlength="100" value="" /></td>
      </tr>
      <tr>
        <td valign="top"><label>Kasih aku Masukan</label></td>
        <td>
          <textarea name="komen" id="2" cols="48" rows="5">Komentar mu</textarea>
        </td>
      </tr>
    </tbody>
    <tfoot bgcolor="#ffccff">
      <th colspan="2">
        <input type="submit" name="proses" value="Kirim" />&nbsp; &nbsp;
        <input type="reset" name="unproses" value="Batal" />
      </th>
    </tfoot>
  </table>
</form>
