<!DOCTYPE html>
<html>
  <head>
    <title>Tugas 3A | Ratu Faradiba A I S</title>
  </head>
  <body>
    <h3 align="center">Form Registrasi</h3>
    <form action="#" method="GET" name="regisProduk">
      <table width="24%" align="center" cellpadding="10">
        <thead bgcolor="#ffccff">
          <tr>
            <th colspan="2">Form Registrasi Produk</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="40%"><label>Nama Produk</label></td>
            <td><input type="text" name="nama" maxlength="500" size="15" /></td>
          </tr>
          <tr>
            <td><label>Jenis Produk</label></td>
            <td>
              <select name="produk">
                <option value="">--Kategori Produk--</option>
                <option value="cam">Webcam 1080px</option>
                <option value="cool">Cooling Pad</option>
                <option value="mouse">Mouse Wireless</option>
                <option value="hp">Handphone</option>
                <option value="ear">Earphone Robot</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Harga</label></td>
            <td><input type="text" name="harga" maxlength="500" size="15" /></td>
          </tr>
          <tr>
            <td><label>Stok</label></td>
            <td><input type="text" name="stok" maxlength="500" size="15" /></td>
          </tr>
          <tr>
            <td><label>Photo</label></td>
            <td><input type="text" name="harga" maxlength="500" size="15" /></td>
          </tr>
        </tbody>
        <tfoot bgcolor="#ffccff">
            <tr>
                <th colspan="2">
                    <input type="submit" name="proses" value="Kirim">&nbsp; &nbsp;
                    <input type="reset" name="unproses" value="Batal">
                </th>
            </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
